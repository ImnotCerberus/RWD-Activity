<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head> 
    <body>
        <div class="container">
            <div class="row">
                <div class="s12">
                    <div class="card" id="main">
                        <div class="card-content">
                            <span class="card-title">Task List</span>
                            <div class="row">
                                <form action="" id="task-from">
                                    <div class="inout-field col s12"><input type="text" id="task"><label for="">New Task</label></div>
                                    <select name="" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                    <input type="submit" class="btn deep-purple waves-effect waves-light" value="Add Task">
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h5 id="task-title" class="text">Tasks</h5>
                            <div class="card-action">
                                <ul class="collection">
                                    <li class="collection-item">List Item <a href="" class="delete-item secondary-content"></a><i class="fa fa-remove"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/9f67aea24b.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
